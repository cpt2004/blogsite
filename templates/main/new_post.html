<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="header">
        <div class="title">
            <a href="{% url 'index' %}"><h1>MindFrame</h1></a>
            <p>"Framing Ideas, One Thought at a Time"</p>        
        </div>
    </div>  
    <br><br>
    {% if user.is_authenticated %}
    <div class="new_post_section">
    <form id="newPost" action="{% url 'new_post' %}" method="POST">

        {% csrf_token %}

        <div>
            <label for="topic">Topic</label> <br/>
            <input type="text" id="topic" name="topic" required/>
        </div>

        <div>
            <label for="blog_content">Content</label> <br/>
            <textarea id="blog_content" name="blog_content" required></textarea>
        </div>

        <input type="submit"> <br>
    </form>
    <a href="{% url 'index' %}"><button>Cancel</button></a>
    </div>
    {% else %}

        <h1>Create Your Blog Post by Logging in <a href="{% url 'user_login' %}">here</a></h1>

    {% endif %}
</body>
</html>
